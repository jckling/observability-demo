---
## prometheus
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  # storageClassName: monitoring
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

